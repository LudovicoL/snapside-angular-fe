<div id="carouselExampleIndicators" class="carousel slide" data-interval="false" data-ride="carousel" style="background-color: rgba(0, 0, 0, 0.884);" >
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" class="active" data-slide-to="0"></li>

        <li *ngFor="let number of nImgsArray" data-target="#carouselExampleIndicators"  data-slide-to="this.number">
          </li>
    </ol>
    <div class="carousel-inner" >
        <div class="carousel-item active"  id="myDiv">

            <img *ngIf="frontImg" class="d-block mx-auto" [src]="frontImg" alt="First slide " >
            <div class="carousel-caption d-none d-md-block">
              <h5>Front cover</h5>
            </div>

          </div>

        <div  *ngFor="let img of displayMedia; let i=index" class="carousel-item"  id="myDiv">
            <img class="d-block mx-auto" [src]="img.content" alt="First slide " >

            <div class="carousel-caption d-none d-md-block">
              <h5>#{{i+1}}</h5>
              <p>{{img.mediaName}}</p>
            </div>

          </div>


    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
