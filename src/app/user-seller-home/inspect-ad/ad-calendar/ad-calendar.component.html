<h4 style="color:aliceblue; text-align: center; padding-top:20px">Booking calendar</h4>
<hr>
<div id="calStyle" class="container-fluid rounded border" style="background-color: rgba(255, 255, 255, 0.438); border: 1px solid rgba(0, 0, 0, 0.61); padding-top:20px;padding-bottom: 20px ;">
<div id="calendar"></div>
</div>




<div id="createEventModal" class="modal fade" data-backdrop="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 id="modalTitle" style="text-align: left;">Customer details</h4>
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span> <span class="sr-only">close</span></button>
            </div>
            <div id="modalBody" class="modal-body">
            <!-- <p id="realName"></p>
            <p id="surname"></p>
            <p id="username"></p>
            <p id="email"></p>
            <p id="address"></p> -->
            <img *ngIf="selectedEventCustomer" [src]="selectedEventCustomer['userImgSanitized']"
            class="rounded-circle img-fluid border border-dark p-0 mr-2 mb-3 mx-auto d-block"
            style=" margin:auto ;height: 150px; width: 150px;"   alt="assets/utils_imgs/nouserimg.svg">
            <table class="table">
                <thead>
                  <tr>
                    <!-- <th scope="col"> column title </th> -->
                  </tr>
                </thead>

                <tbody>
                  <tr>
                    <th scope="row">Name</th>
                    <td id="realName">{{selectedEventCustomer?.name}}</td>
                  </tr>
                  <tr>
                    <th scope="row">Surname</th>
                    <td id="surname">{{selectedEventCustomer?.surname}}</td>

                  </tr>
                  <tr>
                    <th scope="row">Username</th>
                    <td id="username">{{selectedEventCustomer?.username}}</td>
                  </tr>
                  <tr>
                      <th scope="row">E-mail</th>
                      <td id="email">{{selectedEventCustomer?.email}}</td>
                    </tr>
                    <tr>
                        <th scope="row">Phone number</th>
                        <td id="phone">{{selectedEventCustomer?.phone}}</td>
                      </tr>
                    <tr>
                        <th scope="row">Address</th>
                        <td id="address">{{selectedEventCustomer?.address}}</td>
                      </tr>
                </tbody>
              </table>
            <div class="modal-footer pt-3">
                <button class="btn btn-primary" data-dismiss="modal" aria-hidden="true">OK</button>
                <!-- <button type="submit" class="btn btn-primary" id="submitButton">Save</button> -->
            </div>
        </div>
    </div>
</div>
</div>
