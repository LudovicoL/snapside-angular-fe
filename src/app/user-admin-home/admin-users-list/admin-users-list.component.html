<div class="container-fluid center mx-0 px-2 mt-3">
  <div id="caps" class="jumbotron jumbotron-fluid py-3 mb-3 pt-3" style="background-color:rgba(49, 49, 49, 0.50); ">
      <!-- <div class="container-fluid p-0 m-0"> -->
            <h4 class="display-4 p-0" style="color:aliceblue; font-size: xx-large; margin-left: 20px;">Users list</h4>
            <p class="lead pb-0 mb-0 mr-4" style="color:aliceblue; margin-left:25px">List of all the users registered into the system.</p>
          <!-- </div> -->
        </div>
  </div>

<div class="container">
<table class="table table-striped table-dark rounded table-borderless">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col"> </th>
      <th scope="col">Username</th>
      <th scope="col">Name</th>
      <th scope="col">Surname</th>
      <th scope="col">Birth date</th>
      <th scope="col">Phone</th>
      <th scope="col">E-mail</th>
      <th scope="col">Role</th>
      <th scope="col">Last access</th>
      <th scope="col">Enabled</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let u of users">
      <td class="align-middle">{{u.idUser}}</td>
      <td class="align-middle" *ngIf="u"><img [src]="u['userImgSanitized']" class="rounded-circle border border-dark p-0 m-0" style=" margin-top:0px ;height:42px;width: 42px;"></td>
      <td class="align-middle" class="align-middle">{{u.username}}</td>
      <td class="align-middle">{{u.name}}</td>
      <td class="align-middle">{{u.surname}}</td>
      <td class="align-middle">{{prettyDate(u.dob)}}</td>
      <td class="align-middle">{{u.phone}}</td>
      <td class="align-middle">{{u.email}}</td>
      <td class="align-middle">{{u.userType}}</td>
      <td class="align-middle">{{prettyDateTime(u.lastAccess)}}</td>
      <td class="align-middle" *ngIf="u.enabled">YES</td>
      <td class="align-middle" *ngIf="!u.enabled">NO</td>

      <!-- <td href="javascript:void(0)" data-toggle="modal" data-target="#createEventModal" (click)=>@ user</td> -->
    </tr>
  </tbody>

</table>
